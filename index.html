<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating"><img src="https://cdn-icons-png.flaticon.com/128/2584/2584606.png" alt="happy">It's Best</div>

            <div class="rating"><img src="https://cdn-icons-png.flaticon.com/128/6637/6637207.png" alt="Satisfied">Satisfied</div>

            <div class="rating"><img src="https://cdn-icons-png.flaticon.com/128/725/725099.png" alt="Satisfied">Unhappy</div>

        </div>
        <button class="btn" id="btn">Send Review</button>
     </div>

    <script src="script.js"></script>
</body>
</html>
